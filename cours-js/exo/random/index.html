<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste de Noms</title>
</head>
<body>

<h2>Liste de Noms</h2>

<!-- Tableau pour afficher la liste des noms -->
<table id="tableauNoms">
  <thead>
    <tr>
      <th>Nom</th>
    </tr>
  </thead>
  <tbody id="corpsTableau"></tbody>
</table>

<button onclick="tirageAuSort()">Tirage au sort</button>

<button onclick="ajouterNom()">Ajouter nom</button>

<script>
  // Tableau pour stocker les noms
  var noms = [];

  // Fonction pour ajouter un nom à la liste
  function ajouterNom() {
    // Demander à l'utilisateur d'entrer un nom via une boîte de dialogue
    var nom = prompt("Veuillez saisir un nom:");

    // Vérifier si l'utilisateur a cliqué sur "Annuler"
    if (nom !== null) {
      // Appeler la fonction pour ajouter le nom au tableau
      ajouterNomAuTableau(nom);

      // Ajouter le nom au tableau des noms
      noms.push(nom);
    }
  }

  // Fonction pour ajouter un nom au tableau en HTML
  function ajouterNomAuTableau(nom) {
    // Sélectionner le corps du tableau
    var corpsTableau = document.getElementById("corpsTableau");

    // Créer une nouvelle ligne pour le tableau
    var nouvelleLigne = corpsTableau.insertRow();

    // Créer une cellule pour afficher le nom
    var celluleNom = nouvelleLigne.insertCell(0);
    celluleNom.textContent = nom;
  }

  // Fonction pour effectuer le tirage au sort
  function tirageAuSort() {
    if (noms.length === 0) {
      alert("Ajoutez des noms avant de faire le tirage au sort.");
      return;
    }

    var indexGagnant = Math.floor(Math.random() * noms.length);
    var nomGagnant = noms[indexGagnant];

    alert("Le nom gagnant est : " + nomGagnant);
  }
</script>

</body>
</html>
